<div class="container-fluid px-4">
    <div class="row">
        <div class="col-auto py-3">
            <mat-chip-list [formGroup]="chipList" [selectable]="true" #chip>
                <mat-chip class="px-4" ngDefaultControl formControlName="chip" *ngFor="let item of tooltipList" [selected]="item.selected" (click)="chipClicked(item)" color="warn"
                    >{{ item.name }}
                </mat-chip>
            </mat-chip-list>
        </div>
    </div>
</div>
