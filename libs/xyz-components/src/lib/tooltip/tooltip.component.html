<div class='container-fluid px-4'>
  <div class="row">
    <div class="col-auto py-3">
      <mat-chip-list
      [formGroup]='chipList'
      [selectable]='true'
      #chip
      aria-label="Fish selection">
        <mat-chip
        ngDefaultControl 
        formControlName="chip"
        *ngFor="let item of tooltipList"
        (click)="chipClicked(item)"
         
            selected color="warn" >{{item.name}}</mat-chip>

        <!-- <mat-chip selected >Two fish</mat-chip>
        <mat-chip color="primary" selected>Primary fish</mat-chip>
        <mat-chip color="accent" selected>Accent fish</mat-chip> -->
      </mat-chip-list>
    </div>
  </div>
</div>
