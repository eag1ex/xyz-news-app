<div *ngIf="storyDetail" class="story-full-detail">
    <ul class="list-group pt-1">
        <li *ngIf="storyDetail.text" class="list-group-item disabled" aria-disabled="true">
            <div>
                <div class="text-muted py-1">Description:</div>
                <div [innerHTML]="storyDetail.text"></div>
            </div>
        </li>

        <div *ngIf="metadata === undefined" class="spinner-wrap">
            <mat-spinner class="d-flex justify-content-start" diameter="60" class="m-auto" color="accent"></mat-spinner>
        </div>

        <div *ngIf="metadata" class="text-muted m-2">
            <pre>{{ metadata | json }}</pre>
        </div>
    </ul>
</div>
